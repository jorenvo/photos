<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>photo</title>
  <link rel="stylesheet" href="view.css" />
  <!-- <link rel="icon" href="favicon.png" type="image/x-icon" /> -->
</head>

<body>
  <img id="photo" class="photo" />
  <span class="exif-tag">
    <span>Camera: </span>
    <span id="exif-camera"></span>
  </span>
  <span class="exif-tag">
    <span>Lens: </span>
    <span id="exif-lens"></span>
  </span>
  <span class="exif-tag">
    <span>Aperture: </span>
    <span id="exif-aperture"></span>
  </span>
  <span class="exif-tag">
    <span>Exposure: </span>
    <span id="exif-exposure"></span>
  </span>
  <span class="exif-tag">
    <span>ISO: </span>
    <span id="exif-iso"></span>
  </span>
  <span class="exif-tag">
    <span>Date: </span>
    <span id="exif-date"></span>
  </span>
  <script src="libs/exif.js"></script>
  <script type="module" src="view.js"></script>
</body>

</html>
